<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function request(){
      var a = [1,2,3,4,5];
      xhttp = new XMLHttpRequest();
      //This function is called when the server's response is available
      xhttp.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200){
          //Decodes the JSON to a JavaScript Array
          response = JSON.parse(this.responseText)
          //As you can see here
          document.getElementById("httpResponseBody").value = response[0];
        }
      }
      xhttp.open("POST", "http://127.0.0.1:8000/", true);
      xhttp.setRequestHeader("Content-Type", "application/json");
      //Encodes the JavaScript Array to a JSON string
      xhttp.send(JSON.stringify(a));
    }
  </script>
</head>
<body>
  <button onclick="request()">Send Request</button>
  <input id="httpResponseBody" type="text">
</body>
</html>
